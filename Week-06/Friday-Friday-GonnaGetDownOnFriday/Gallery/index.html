<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Picture Gallery</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class='page'>

    <div class='container'>
      <div class='left arrow'>
      </div>
      <div class='image'>
        <div class='text hover'>
          <div class='hovertextinsert'></div>
        </div>
      </div>
      <div class='right arrow'>
      </div>
    </div>

    <div class='thumbnailscontainer'>
      <ul class='thumbnails'>
        <li class='tnbox pre'></li>
        <li class='tnbox mainbox'></li>
        <li class='tnbox next'></li>
      </ul>
    </div>

  </div>

  <script src='index.js'></script>
</body>

</html>
