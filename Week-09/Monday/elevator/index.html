<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Elevator game</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="frontend.js"></script>
</head>

<body>
  <div class='wrapper'>
    <div class='controls'>
      <div class='direction-box'>
        <button class='up'>UP</button>
        <button class='down'>DOWN</button>
      </div>
      <div class='people-handler'>
        <button class='more-people'>ADD 1 PERSON</button>
        <button class='less-people'>REMOVE 1 PERSON</button>
      </div>
    </div>
    <div class='elevator'>
      <p class='floor ten'></p>
      <p class='floor nine'></p>
      <p class='floor eight'></p>
      <p class='floor seven'></p>
      <p class='floor six'></p>
      <p class='floor five'></p>
      <p class='floor four'></p>
      <p class='floor three'></p>
      <p class='floor two'></p>
      <p class='floor one'></p>
    </div>
  </div>
</body>

</html>
