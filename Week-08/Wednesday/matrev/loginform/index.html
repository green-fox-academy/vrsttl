<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <form>
  <div class='wrapper'>
    <div class='title'><span>ACCOUNT LOGIN</span></div>
    <div>
      <label class='box'>
        <span class='text-label'>USERNAME</span>
        <input class='textbox login' name='username' id='username' type="text" required autofocus>
      </label>
    </div>
    <div>
      <label class='box'>
        <span class='text-label'>PASSWORD</span>
        <input class='textbox pass' name='password' id='password' type="password" required>
      </label>
    </div>
    <div class='extra-functions'>
      <a class='reminder' href='#'>Forgot password?</button>
    </div>
    <div class='submit-div'>
    <input id='submitbutton' type="submit">
    </div>
  </div>
</form>
</body>

</html>
